<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Overlooking Event Research</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
  <script src="js/firebase_main.js"></script>
</head>

<body>
  <div id="navBarContainer">

  </div>

  <div class="container-fluid">
    <div class="row mt-5">

    </div>
    <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-8 col-sm-12">
        <h1>Event: <span class="badge badge-secondary"  id="thisEvent">N/A</span></h1>
        <div class="table-responsive-lg d-none d-lg-block text-center">
          <table class="table table-bordered">
            <caption>List of Matchs</caption>
            <thead>
              <tr class="table-active">
                <th scope="col">#</th>
                <th scope="col" colspan="3">Red Alliance</th>
                <th scope="col" colspan="3">Blue Alliance</th>
              </tr>
            </thead>
            <tbody id="big-tbody">

            </tbody>
          </table>
        </div>
        <div class="table-responsive-sm table-responsive-md d-lg-none text-center">
          <table class="table table-bordered">
            <caption>List of Matchs</caption>
            <thead>
              <tr class="table-active">
                <th scope="col">#</th>
                <th scope="col" colspan="3">Alliances</th>
              </tr>
            </thead>
            <tbody id="small-tbody">

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Login Panel-->
  <div class="modal fade" id="loginPanel" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
        </div>
        <div class="modal-body">
          <div id="loginAlert" class="alert alert-danger d-none" role="alert"></div>
          <label for="account">Email</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="account">
          </div>
          <label for="pwd">Password</label>
          <div class="input-group mb-3">
            <input type="password" class="form-control" id="pwd">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="loginSmtBtn" class="btn btn-primary">Login</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    $("#navBarContainer").load("/navBar.html")
  </script>
  <script src="js/firebase_auth.js"></script>
  <script src="js/match_list.js"></script>
  <script src="js/index-match.js"></script>
</body>

</html>
